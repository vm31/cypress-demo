name: Cypress Test

on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List all directories and files
        run: ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./cypress-demo  # Pointing to the correct location where package.json is located

      - name: Install Cypress
        run: npm install cypress --save-dev
        working-directory: ./cypress-demo  # Install Cypress from the same directory

      - name: Run Cypress Tests
        run: npm run e2e:chrome
        working-directory: ./cypress-demo  # Run tests from the same directory
